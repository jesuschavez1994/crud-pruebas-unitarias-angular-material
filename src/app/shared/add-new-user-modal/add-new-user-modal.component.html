<h2>Crear Usuario</h2>

<form [formGroup]="forma" novalidate="novalidate" (ngSubmit)="Send()">

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input 
        matInput 
        formControlName="nombre"
        >
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="getErrorMessage('nombre')">Este campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input 
        matInput  
        formControlName="correo"
        >
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="getErrorMessage('correo')">Este campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input 
        matInput 
        [type]="hide ? 'password' : 'text'" 
        formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="getErrorMessage('password')">Este campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput formControlName="role">
        <mat-icon matSuffix>category</mat-icon>
        <mat-hint>ADMIN_ROLE && USER_ROLE</mat-hint>
        <mat-error *ngIf="getErrorMessage('role')">Este campo es requerido</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
        <!-- <button mat-button mat-dialog-close>Cancelar</button> -->
        <button mat-button [disabled]="!forma.valid" (click)="onNoClick()">Guardar</button>
    </div>
</form>
